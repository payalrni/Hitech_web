<body>
    <h2 ALIGN="centerw"><u>Swapping two values using a temporary variale</u></h2>
    <div style="border: 1px solid black; text-align: center; color: brown; background: url(https://img.freepik.com/free-photo/yellow-pink-background_53876-88615.jpg?size=626&ext=jpg&ga=GA1.1.1413502914.1697328000&semt=ais);">
        <script>
            let a=25;
            let b=35;
            document.write("<u>Before Swapping</u>" + "<br>" + "<br>");
            document.write("a =" + a + "<br>");
            document.write("b =" + b + "<br>" + "<br>");
            let c=a;
            a=b;
            b=c;
            document.write("<u>After swapping</u>" + "<br>"  + "<br>");
            document.write("a =" + a + "<br>");
            document.write("b =" + b + "<br>");
        </script>
    </div>
    <p style="text-align: right; margin: 20px;">
            <a href="q7.html">NEXT</a>
    </p>
</body>
