<!DOCTYPE html>
<html>
<body>
    <h2 ALIGN="CENTER"><u>Multiplication Table of a Number</u></h2>
    
  <script>

    let num = prompt("Enter a number:");
    num = Number(num);
    for (let i = 1; i <= 10; i++) {
      document.write(num + " x " + i + " = " + (num * i) + "<br>");
    }
  </script>
  <p style="text-align: right; margin: 20px;">
    <a href="q9.html">NEXT</a>
</body>
</html>
