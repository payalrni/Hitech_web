<body>
    <h2 ALIGN="CENTER" style="color: rgba(126, 27, 27, 0.74);"><u>Finding the Largest of Two Numbers</u></h2>
    <hr>
    <div style="text-align: center; border: 1px solid black; margin:50px; padding: 20px; background-color: rgb(209, 168, 248);">
        <script>
            let num1=parseFloat(prompt("First Number"));
            let num2=parseFloat(prompt("Second Number"));
            if(num1>num2) {
                document.write(num1 + " is greater than " + num2);
            }
            else if(num1<num2) {
                document.write(num2 + " is greater than " + num1);
                }

            else { 
                    document.write("Equal");    
                }
        </script>
    </div>
